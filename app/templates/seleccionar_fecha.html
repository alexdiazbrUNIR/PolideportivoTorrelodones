<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Fecha - Polideportivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">⚽ Polideportivo Torrelodones</span>
            <a href="{{ url_for('index') }}" class="btn btn-outline-light btn-sm">← Volver</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <h1 class="mb-4">{{ instalacion['nombre'] }}</h1>
                <p class="lead text-muted">{{ instalacion['descripcion'] }} - <strong>{{ instalacion['tarifa_hora'] }}€/hora</strong></p>
                
                <div class="row">
                    <div class="col-md-4">
                        <h5>Selecciona una fecha</h5>
                        <div id="fechas-list" class="list-group">
                            {% for fecha in fechas %}
                            <button class="list-group-item list-group-item-action fecha-btn" 
                                    data-fecha="{{ fecha }}">
                                {{ fecha }}
                            </button>
                            {% endfor %}
                        </div>
                    </div>
                    
                    <div class="col-md-8">
                        <h5>Disponibilidad horaria</h5>
                        <div id="disponibilidad" class="availability-grid">
                            <p class="text-muted">Selecciona una fecha</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const instalacionId = {{ instalacion['id'] }};
        
        document.querySelectorAll('.fecha-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const fecha = this.getAttribute('data-fecha');
                cargarDisponibilidad(fecha);
                
                // Actualizar estado activo
                document.querySelectorAll('.fecha-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        function cargarDisponibilidad(fecha) {
            fetch(`/api/disponibilidad/${instalacionId}/${fecha}`)
                .then(response => response.json())
                .then(horas => {
                    const container = document.getElementById('disponibilidad');
                    container.innerHTML = '';
                    
                    horas.forEach(item => {
                        const div = document.createElement('div');
                        div.className = `hora-slot ${item.ocupada ? 'ocupada' : 'disponible'}`;
                        div.textContent = item.hora;
                        
                        if (!item.ocupada) {
                            div.style.cursor = 'pointer';
                            div.addEventListener('click', () => {
                                window.location.href = `/reservar/${instalacionId}/${fecha}/${item.hora}`;
                            });
                        }
                        
                        container.appendChild(div);
                    });
                });
        }
    </script>
</body>
</html>
