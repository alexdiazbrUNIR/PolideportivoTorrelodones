<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Cancelación - Polideportivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">⚽ Polideportivo Torrelodones</span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h3>Confirmar cancelación</h3>
                        <p class="text-muted">Este enlace permite cancelar sólo la reserva asociada al token.</p>
                        <div class="mb-3">
                            <button id="btnCancelar" class="btn btn-danger">Cancelar reserva</button>
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver</a>
                        </div>
                        <div id="mensaje" style="display:none;" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const token = '{{ token }}';
        document.getElementById('btnCancelar').addEventListener('click', async () => {
            try {
                const resp = await fetch('/api/cancel_with_token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });
                const result = await resp.json();
                const msg = document.getElementById('mensaje');
                msg.style.display = 'block';
                if (resp.ok && result.ok) {
                    msg.className = 'alert alert-success';
                    msg.textContent = result.msg || 'Reserva cancelada';
                    document.getElementById('btnCancelar').disabled = true;
                } else {
                    msg.className = 'alert alert-danger';
                    msg.textContent = result.msg || result.error || 'Error al cancelar';
                }
            } catch (err) {
                const msg = document.getElementById('mensaje');
                msg.style.display = 'block';
                msg.className = 'alert alert-danger';
                msg.textContent = 'Error de conexión: ' + err;
            }
        });
    </script>
</body>
</html>
