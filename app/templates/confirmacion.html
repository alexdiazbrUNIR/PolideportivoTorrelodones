<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación - Polideportivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">⚽ Polideportivo Torrelodones</span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="alert alert-success text-center" role="alert">
                    <h1>✓ ¡Reserva Confirmada!</h1>
                    <p class="lead mt-3">Tu reserva ha sido registrada correctamente.</p>
                    <p class="text-muted">Se ha enviado un correo con los detalles de tu reserva.</p>
                    <div id="cancelLink" class="mt-3" style="display:none;"></div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                        ← Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Mostrar enlace de cancelación si se pasó token por query string
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        if (token) {
            const link = document.createElement('a');
            link.href = '/cancel/' + token;
            link.className = 'btn btn-outline-danger mt-3';
            link.textContent = 'Cancelar reserva (enlace seguro)';
            const container = document.getElementById('cancelLink');
            container.style.display = 'block';
            container.appendChild(link);
        }
    </script>
</body>
</html>
